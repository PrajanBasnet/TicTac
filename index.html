<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <dialog>
        <form method="dialog" >
            <div>
                <label for="player">playerX:</label>
                <input type="text" name="player" placeholder="name" value="X" id="p1"><br>
            </div>
            <label for="player">playerO:</label>
            <input type="text" name="player" placeholder="O" value="O" id="p2"><br>
            <button class="submit" onclick="playerToggle()">ADD</button>
        </form>
    </dialog>

    <div class="title">
        TicTacToe
    </div>
    <p id="short"></p>

    <div class="container">
        <div class="cell" mydata="0" cellNum="0"></div>
        <div class="cell" mydata="0" cellNum="1"></div>
        <div class="cell" mydata="0" cellNum="2"></div>
        <div class="cell" mydata="1" cellNum="0"></div>
        <div class="cell" mydata="1" cellNum="1"></div>
        <div class="cell" mydata="1" cellNum="2"></div>
        <div class="cell" mydata="2" cellNum="0"></div>
        <div class="cell" mydata="2" cellNum="1"></div>
        <div class="cell" mydata="2" cellNum="2"></div>

    </div><br><br>
    <p id="message"></p>
<div class="btns">
    <button id="btn">Add Players Name</button>
    <button id="btn">Reset</button>

</div>
    <script src="script.js"></script>

</body>

</html>
